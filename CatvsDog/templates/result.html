{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>E21714018-罗先林-猫狗识别</title>
<link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>

<body>
<div class="bg"><img src="{% static '/img/background.png' %}" alt=""> </div>
<div class="header clearfix">
    <span class="logo"><img src="{% static '/img/ahu.png' %}" alt=""></span>
    <span class="topname">E21714018-罗先林-猫狗识别</span>
</div>
<div id="main">
    <div id="body" class="light">   
        <div class="display_box">
            <div class="display_main">
                <div class="display">
                    <br>
                    <br>
                    <span>图像识别分类结果为：</span>
                        <h4>{{ label }}</h4>
                    <span><a href="{% url 'index' %}"><input type="submit" value="再次识别" /></a></span>
                    <br>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>

{% if label == "猫" %}
    <div class="result_picture">
        <img src="{% static '/img/cat.jpeg' %}" width="400" height="260" alt="">
    </div>
{% else %}
    <div class="result_picture">
        <img src="{% static '/img/dog.jpeg' %}" width="400" height="260" alt="">
    </div>
{% endif %}


<div class="layer_footer">
    <span>BY E21714018-罗先林</span>
    <br />
    <span>安徽大学计算机科学与技术学院17级软件工程</span>
    <br />
    <span>地址：安徽省合肥市蜀山区九龙路111号磬苑校区</span>
</div>

</body>
</html>
